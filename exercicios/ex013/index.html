<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video esta hospedado em meu proprio servidor</p>
    <video width="560" controls>
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/meuvideo.ogv" type="video/ogg">
        <p>se o navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=RdF2cFSdzwwYFOIA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
