<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {

            background-color: lightgrey;

           border: 10px solid darkgrey;

            height: 300px;
            width: 300px;

            padding: 10px;

            margin: 20px 20px 40px 20px;

           
            outline: 5px dashed salmon;
        }
        a {
            border: 10px solid red;
            
           padding: 10px;
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
